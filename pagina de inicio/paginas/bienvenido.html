<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a FiccionARQ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .welcome-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 340px;
            text-align: center;
            margin: 100px auto;
        }
        .logout-btn {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>¡Bienvenido a FiccionARQ!</h2>
        <p>Has iniciado sesión correctamente.</p>
        <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAzQaWdFRkF0zTWSHV8vWFcaigLU6E4y2I",
            authDomain: "ficcionarq.firebaseapp.com",
            projectId: "ficcionarq",
        };
        firebase.initializeApp(firebaseConfig);

        // Protección: solo usuarios autenticados
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = 'index.html';
            }
        });

        function logout() {
            firebase.auth().signOut().then(function() {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
